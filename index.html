<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <path d="M12 1v2"></path>
                        <path d="M12 21v2"></path>
                        <path d="M4.22 4.22l1.42 1.42"></path>
                        <path d="M18.36 18.36l1.42 1.42"></path>
                        <path d="M1 12h2"></path>
                        <path d="M21 12h2"></path>
                        <path d="M4.22 19.78l1.42-1.42"></path>
                        <path d="M18.36 5.64l1.42-1.42"></path>
                    </svg>
                </button>
                <button id="favorites-btn" class="favorites-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                </button>
            </div>
            <h1 class="title">Weather Forecast</h1>
            <div class="search-container">
                <input type="text" id="location-input" placeholder="Enter city name..." class="search-input">
                <button id="search-btn" class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button id="location-btn" class="location-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div id="loader" class="loader">
                <div class="spinner"></div>
            </div>

            <div id="favorites-menu" class="favorites-menu">
                <h3>Favorite Cities</h3>
                <ul id="favorites-list" class="favorites-list">
                    <!-- Favorites will be added here by JavaScript -->
                </ul>
                <button id="close-favorites" class="close-btn">Close</button>
            </div>

            <div class="weather-card">
                <div class="weather-info">
                    <div class="location">
                        <h2 id="city-name">--</h2>
                        <p id="current-date">--</p>
                        <button id="add-favorite" class="favorite-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="temperature">
                        <div id="weather-icon" class="weather-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="4"></circle>
                                <path d="M12 2v2"></path>
                                <path d="M12 20v2"></path>
                                <path d="m4.93 4.93 1.41 1.41"></path>
                                <path d="m17.66 17.66 1.41 1.41"></path>
                                <path d="M2 12h2"></path>
                                <path d="M20 12h2"></path>
                                <path d="m6.34 17.66-1.41 1.41"></path>
                                <path d="m19.07 4.93-1.41 1.41"></path>
                            </svg>
                        </div>
                        <div class="temp-value">
                            <span id="current-temp">--</span>
                            <span class="temp-unit">Â°C</span>
                        </div>
                        <p id="weather-description">--</p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <div>
                            <span class="detail-label">Humidity</span>
                            <span id="humidity" class="detail-value">--%</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path>
                            <path d="M12 12v9"></path>
                            <path d="m8 17 4 4 4-4"></path>
                        </svg>
                        <div>
                            <span class="detail-label">Wind</span>
                            <span id="wind-speed" class="detail-value">-- km/h</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                        <div>
                            <span class="detail-label">Sunrise</span>
                            <span id="sunrise" class="detail-value">--:--</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2v4"></path>
                            <path d="m5 5 2 2"></path>
                            <path d="m17 5-2 2"></path>
                            <path d="M4 11h16"></path>
                            <path d="M6 13v7a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-7"></path>
                        </svg>
                        <div>
                            <span class="detail-label">Sunset</span>
                            <span id="sunset" class="detail-value">--:--</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast-container">
                <h3 class="forecast-title">5-Day Forecast</h3>
                <div class="forecast-items" id="forecast-items">
                    <!-- Forecast items will be added here by JavaScript -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Weather data provided by <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
